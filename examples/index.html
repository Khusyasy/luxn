<body>
  <h1>Hello, Luxn</h1>

  <div data-app="{ current: 2 }">
    <button data-on:click="this.current--">-</button>
    <button data-on:click="this.current++">+</button>
    <p data-text="current"></p>
    <template data-if="this.current === 2">
      <p>2</p>
    </template>
    <template data-if="this.current === 4">
      <p>4</p>
    </template>
  </div>
