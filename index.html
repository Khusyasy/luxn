<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxn</title>
    <script src="dist/luxn.min.js" defer></script>
  </head>

  <body>
    <h1>Hello, Luxn</h1>
    <div data-app="{ count: 0, data: '' }">
      <button data-on:click="this.count++">
        Click
      </button>
      <p>You pressed the button <span data-text="count"></span> times!</p>

      <div data-html="<h2> test html </h2>"></div>

      <button data-on:click="console.log($event); this.data = $event">
        Event
      </button>
      <div data-text="data"></div>
    </div>

    <div data-app="{ user: { name: 'Khusyasy', age: 20 } }">
      <ul>
        <li>Name: <span data-text="user.name"></span></li>
        <li>Age: <span data-text="user.age"></span></li>
      </ul>
      <button data-on:click="this.user = { name: 'changed', age: 25 }">
        Change All
      </button>
      <button data-on:click="this.user.name = 'another one'">
        Change Name
      </button>
      <button data-on:click="this.user.age = 1000">
        Change Age
      </button>
    </div>

    <style>
      .hidden {
        display: none;
      }
    </style>
    <div data-app="{ open: true }">
      <p>test attribute bind</p>
      <button data-on:click="this.open = !this.open">
        Toggle
      </button>
      <div data-bind:class="this.open ? '' : 'hidden'">
        Open
      </div>
    </div>
  </body>

</html>
